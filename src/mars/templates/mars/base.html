{% load static %}
<!DOCTYPE html>
<html>

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'mars/main.css' %}">

    {% if title %}
    <title>Django Mars - {{ title }}</title>
    {% else %}
    <title>Django Mars</title>
    {% endif %}
</head>

<body>
    <header class="site-header">
        <nev class="navbar navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a href="/" class="navbar-brand">Django Mars</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <div class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <a href="/" class="nav-link">Home</a>
                        <a href="mars/news" class="nav-link">News</a>
                    </div>
                </div>
                <a href="mars/about" class="nav-link">About</a>
                <div class="collapse navbar-collapse">
                    <a class="nav-link" href="/admin">Login</a>
                    <a class="nav-link" href="/logout">Register</a>
                </div>
            </div>
        </nev>
    </header>
    <main role="main" class="container">
        <div class="row">
            <div class="col-md-8">
                {% block content %}
                {% endblock content %}
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Discovery Filter</h5>
                        <p class="card-text">Filter updates by time range:</p>
                        <div class="d-grid gap-2">
                            <a href="{% url 'new-release' %}" class="btn btn-danger" type="button">New Release</a>
                            <a href="{% url 'monthly-news' %}" class="btn btn-outline-danger" type="button">Monthly</a>
                            <a href="{% url 'yearly-news' %}" class="btn btn-outline-danger" type="button">Yearly</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
